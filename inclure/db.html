<section id="content">
	<div class="row clearfix">
		<div class="col-md-1 topbottommargin"></div>
		<div class="col-md-10 topbottommargin ">
			<h1>
				<BOUCLE_cpteurinstrpge(INSTRUMENTS lifecycles) {id_contact?} {tout} >
					<BOUCLE_cpteurlc (LIFECYCLES) {id_instrument} {statut IN (#LISTE{LENT,GIVEN AWAY})}>
					</BOUCLE_cpteurlc>#SET{nbrins,#TOTAL_BOUCLE }
				</BOUCLE_cpteurinstrpge>
				[(#GET{nbrins}|?{#GET{nbrins} instrument(s) given/lent to,nothing given/lent to})]
				
				<BOUCLE_gctact(CONTACTS) {id_contact=#ENV{benef}}>
					" #NOM "
				</BOUCLE_gctact>
			</h1>
		</div>
		<div class="col-md-1 topbottommargin"></div>
	</div>	
</section>
<section id="content">
	<B_instrpg>
		<div class="row clearfix">
			<div class="col-md-1 topbottommargin"></div>
			<div class="col-md-10 topbottommargin ">
				<p class="pagination">#PAGINATION{prive}</p>
			</div>
			<div class="col-md-1 topbottommargin"></div>
		</div>
		<div class="row clearfix">
			<div class="col-md-1 topbottommargin"></div>
			<div class="col-md-10 topbottommargin">
				<div class="accordion accordion-bg clearfix">
					<BOUCLE_instrpg(INSTRUMENTS lifecycles) {id_contact?} {par date_creation} {inverse}  {tout} {pagination 20}>
						<B_lifeccle>
							<div class="acctitle">
								<i class="acc-closed icon-ok-circle"></i>
								<i class="acc-open icon-remove-circle"></i>
								[(#DATE_CREATION|annee)] <strong>#TITRE</strong>
							</div>
							<div class="acc_content clearfix">
								<ul class="list-unstyled" style="font-size:70%">
									<BOUCLE_lifeccle(LIFECYCLES){id_instrument} {tout} {par date}{inverse}>
										<li>
										[(#DATE|affdate)] : #STATUT
										<BOUCLE_ctct(CONTACTS) {id_contact}>
										 #NOM #PRENOM
										</BOUCLE_ctct>
										</li>
									</BOUCLE_lifeccle>
								</ul>
							</div>
						<B_lifeccle>
					</BOUCLE_instrpg>
				</div>
			
				
			</div>
			<div class="col-md-1 topbottommargin"></div>
		</div>
		<div class="row clearfix">
			<div class="col-md-1 topbottommargin"></div>
			<div class="col-md-10 topbottommargin">
				<p class="pagination">#PAGINATION{prive}</p>
			</div>
			<div class="col-md-1 topbottommargin"></div>
		</div>
		
	</B_instrpg>

</section>
