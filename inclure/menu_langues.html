#CACHE{0}
[(#REM) Si on est dans le contexte d'un article, on affiche les langues des articles]

<BOUCLE_article(ARTICLES){id_article}>
		<BOUCLE_traductions(ARTICLES) {traduction} {par lang}>
		[<a  href="[(#URL_ACTION_AUTEUR{'converser',#LANG&var_lang=#LANG,[(#URL_ARTICLE|parametre_url{lang,'','&'})]}|parametre_url{arg,''})]" rel="alternate" hreflang="#LANG"[ title="(#TITRE|attribut_html|couper{80})"]><button [(#EXPOSE|? {class="btn btn-primary taille", class="btn btn-default taille"})] type="button">(#LANG)</button></a>]
		</BOUCLE_traductions>
</BOUCLE_article>
	[(#REM) Sinon, si on est dans le contexte d'une rubrique, on affiche les langues des rubriques]
 <BOUCLE_rubrique(RUBRIQUES){id_rubrique}{tout}>
	 <BOUCLE_traductions_rub(RUBRIQUES) {traduction} {par lang}{tout}>
			[<a  href="[(#URL_ACTION_AUTEUR{'converser',#LANG&var_lang=#LANG,[(#URL_RUBRIQUE|parametre_url{lang,'','&'})]}|parametre_url{arg,''})]" rel="alternate" hreflang="#LANG"[ title="(#TITRE|attribut_html|couper{80})"]><button [(#EXPOSE|? {class="btn btn-primary taille", class="btn btn-default taille"})] type="button">(#LANG)</button></a>]
		</BOUCLE_traductions_rub>
	</BOUCLE_rubrique>
	[(#REM) Sinon, si on on boucle sur les langues disponibles dans le public grâce à spip-bonux]
	<//B_rubrique>
<//B_article>
