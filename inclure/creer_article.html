<BOUCLE_article(ARTICLES)
	{id_article}
	{tout}
	{si #AUTORISER{modifier,article,#ID_ARTICLE}}
	>
	
	<div class="ajax">
		[(#FORMULAIRE_INSTITUER_OBJET{article,#ID_ARTICLE})]
	</div>
	#FORMULAIRE_ETIQUETTES{aide=auto}

	<div class="ajax">
		#FORMULAIRE_EDITER_LOGO{article,#ID_ARTICLE}
	</div>
	#PIPELINE{afficher_complement_objet,#ARRAY{args,#ARRAY{type,article,id,#ID_ARTICLE},data,'<div class="nettoyeur"></div>'}
</BOUCLE_article>



<div class="ajax">
	#FORMULAIRE_EDITER_ARTICLE{#ENV{id_article,new},#ENV{id_rubrique},#SELF}
</div>
