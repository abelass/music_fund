
<footer id="footer">
			<div class="container">

				<div class="container footerlarge">
					<div class="footer-copyright">
						<div class="row">
							<h3><:music_fund:footer_title:></h3>
						</div>
						<div class="row">	
							<BOUCLE_sponsors(CONTACTS spip_mots_liens spip_mots) {titre_mot=Footer} >
								#SET{tot,#TOTAL_BOUCLE}
								<div class="col-md-1">
									<a href="#FONCTION" class="logo">
										<img alt="#NOM" class="img-responsive" src="[#URL_SITE_SPIP/IMG/(#LOGO_CONTACT|fichier)]">
									</a>
								</div>
							</BOUCLE_sponsors>
							<div class="col-md[(#GET{tot}|<{10}|?{[(#GET{tot}|moins{11})],'1'})]">
								<p>&nbsp;</p>
							</div>
						
							<div class="col-md-1">
								[(#SESSION{id_auteur}|non)
								  <a href="[(#URL_PAGE{login}|parametre_url{url,#SELF})]" rel="nofollow" target="_blank"  onclick="if (jQuery.modalbox) {jQuery.modalbox('[(#URL_PAGE{login}|parametre_url{url,#SELF}|parametre_url{var_zajax,content})]');return false;}" ><i class="fa fa-sign-in" aria-hidden="true"></i></a>
								]
								[(#SESSION{id_auteur}|oui)<a href="#URL_LOGOUT" rel="nofollow"><i class="fa fa-sign-out" aria-hidden="true"></i></a>]
							</div>
						</div>
						<div class="row">
							<p>&nbsp;</p>
						</div>
					</div>
				</div>

			</div>

		</footer><!-- #footer end -->
