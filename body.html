<body>
	<div class="page[ (#ENV{home}|oui)home]">
		<div class="container">
			<div class="row">
				<div class="header clearfix span2" id="header">
					<INCLURE{fond=header/#ENV{type-page},env} />
				</div>
				[<div class="navbar navbar-inverse navbar-responsive span8" id="nav">
					(#INCLURE{fond=inclure/nav,env}|navbar_responsive)
				</div>]
				<div class="span2">
					<INCLURE{fond=inclure/menu_langues#GET{select},env}/>
				</div>
			</div>
			<div class="row">
				<div class="content span12 " id="content">
					[(#ENV{type-page}|=={rubrique}|oui)
						#SET{affichage_page,#LISTE{donation}}
						[(#COMPOSITION|in_array{#GET{affichage_page}}|non)
							<INCLURE{fond=content/rubrique-secteur,env} />
						]
						[(#COMPOSITION|in_array{#GET{affichage_page}}|oui)
							<INCLURE{fond=content/#ENV{type-page},header=oui,breadcrumb=oui,env} />
						]
						
					]
					[(#ENV{type-page}|=={rubrique}|non)
						<INCLURE{fond=content/#ENV{type-page},breadcrumb=oui,env} />
					]
				</div>
			</div>
			<div class="footer" id="footer">
				<INCLURE{fond=footer/#ENV{type-page},breadcrumb=oui,env} />
			</div>
		</div>
	</div>
</body>
