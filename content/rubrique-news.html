<BOUCLE_content(RUBRIQUES){id_rubrique}{tout}{par num titre}>
[(#LOGO_RUBRIQUE_SURVOL|?{
	#SET{logo_header,#LOGO_RUBRIQUE_SURVOL}
	,
	#SET{logo_header,#LOGO_RUBRIQUE_NORMAL}
})]
	<header class="cartouche"[(#ENV{header}|oui) 
		[ style="background-image: url((#GET{logo_header}
			|image_passe_partout{640,240.5}
			|image_recadre{640,240.5}
			|extraire_attribut{src}))"]
		]>
		[(#ENV{breadcrumb}|oui)
			<INCLURE{fond=breadcrumb/#ENV{type-page},env} />
		]
		<h1 class="#EDIT{titre}">#TITRE</h1>
		[(#ENV{header}|oui)
			[<div class="#EDIT{chapo} chapo surlignable">(#CHAPO|image_reduire{500,0})</div>]
			<INCLURE{fond=inclure/menu_sousrubriques,env} />
		]
	</header>

	<div class="main">
		[<div class="#EDIT{texte} texte">(#TEXTE)</div>]
	</div>
	
	<footer>
	[<div class="notes"><h2><:info_notes:></h2>(#NOTES)</div>]
	</footer>
</BOUCLE_content>
