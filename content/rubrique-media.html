<BOUCLE_content(RUBRIQUES){id_rubrique}{tout}{par num titre}>

		<h1 class="#EDIT{titre}">#TITRE</h1>
	</header>

	<div class="main">
		[<div class="#EDIT{introduction} introduction">(#INTRODUCTION)</div>]
	</div>
	
	<aside>
		[(#REM) Gestion du portfolio et des documents ]

			[(#INCLURE{fond=inclure/documents,id_article}|sinon{#INCLURE{fond=inclure/documents,id_article=#ID_TRAD}})]
		</BOUCLE_articles>
	</aside>
	
	[<footer>
		<div class="notes"><h2><:info_notes:></h2>(#NOTES)</div>
	</footer>]
</BOUCLE_content>
