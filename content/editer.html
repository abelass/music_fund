#CACHE{0}
<section id="content">
	<div class="content-wrap">
		<div class="container clearfix">
			<!-- Post Content
			============================================= -->
			<div class="postcontent nobottommargin clearfix">
				<div class="single-post nobottommargin">
					<!-- Single Post
					============================================= -->
					<div class="entry clearfix">
						<!-- Entry Title
						============================================= -->
						<div class="entry-title">
							<h2>[(#VAL{music_fund:editer_[(#ENV{objet})]}|_T)]</h2>
						</div><!-- .entry-title end -->
						<!-- Entry Content
						============================================= -->
						<div class="col-md-4 topbottommargin">
						[(#SESSION{id_auteur}|oui)
							<INCLURE{fond=inclure/creer_#ENV{objet}_side,env,ajax}/>
						]
						</div>
						<div class="col-md-8 topbottommargin">
						[(#SESSION{id_auteur}|oui)
							#INCLURE{fond=inclure/creer_#ENV{objet},env}
						]
						[(#SESSION{id_auteur}|non)
							#FORMULAIRE_LOGIN
						]
						</div>
					</div><!-- .entry end -->
				</div>
			</div><!-- .postcontent end -->
		</div>
	</div>
	</section>
	<!-- #content end -->
[(#REM) Script pour le formulaire upload]
<script type='text/javascript'>/*<![CDATA[*/
if (window.jQuery){
function change_methode(domid,methode){
	var id = "#joindre_"+methode+domid;
	if (jQuery(id).is(':hidden')) {
		jQuery('div.joindre_mode'+domid+':visible').slideUp('fast');
		jQuery(id).slideDown('fast');
	}
	// placer en haut du formulaire les boutons submit par defaut correspondant a la methode active
	jQuery("#defaultsubmit"+domid).html('').append(jQuery(id).find('.boutons').eq(-1).find('input').clone(true));
}
jQuery(function(){change_methode('__new','upload');});
}
/*]]>*/</script>
