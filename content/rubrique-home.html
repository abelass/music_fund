#SET{id_trads,#LISTE{34, 36, 38, 49, 1}}

<BOUCLE_principal(RUBRIQUES){id_rubrique}{tout}>
[(#ID_TRAD|>{0}|?{
	#SET{id_trad,#ID_TRAD}
	,
	#SET{id_trad,#ID_RUBRIQUE}
})]
	<INCLURE{fond=content/rubrique, id_rubrique, composition='', env, header=oui, breadcrumb=''} />

	<BOUCLE_enfant(RUBRIQUES){id_trad IN #GET{id_trads}}{tout}{lang}>
	[(#ID_TRAD|>{0}|?{
		#SET{id_trad,#ID_TRAD}
		,
		#SET{id_trad,#ID_RUBRIQUE}
	})]
	<div class="container">
		<section class="clearfix  [(#COMPOSITION|sinon{rubrique})]" id="rubrique-#GET{id_trad}">
			<INCLURE{fond=content/#ENV{type-page}, id_rubrique, composition=#COMPOSITION, env,header='', breadcrumb=''} />
		</section>
	</div>
	</BOUCLE_enfant>
</BOUCLE_principal>
