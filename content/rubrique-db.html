<BOUCLE_content(RUBRIQUES){id_rubrique}{tout}>
<!-- Page  -->
	<section id="content">
		<div class="row clearfix">
			<div class="col-md-1 topbottommargin"></div>
			<div class="col-md-10 topbottommargin">
				<h1 class="ptbot" data-caption-animate="fadeInUp" data-caption-delay="200">#TITRE</h1>
			</div>
			<div class="col-md-1 topbottommargin"></div>
		</div>
		<div class="row clearfix">
			<div class="col-md-1 topbottommargin"></div>
			<div class="col-md-10 topbottommargin">
				#DESCRIPTIF
			</div>
			<div class="col-md-1 topbottommargin"></div>
		</div>
	</section>
	<section id="content">
			<div class="row clearfix">
				<div class="col-md-1 topbottommargin"></div>
				<div class="col-md-10 topbottommargin">
					<form action="#SELF" name="srch" class="bouton_action_post ajax">Bénéficiaire:
					[(#ENV{srch}|form_hidden)]
						<select name="benef"> 
							<optgroup label="benef">
							<BOUCLE_srch_contacts(CONTACTS spip_mots_liens spip_mots){titre_mot=Beneficiary}{par nom}>
								<option value="#ID_CONTACT" >#NOM</option>
							</BOUCLE_srch_contacts>
						</select>
							<button type"submit">OK</button>
					</form>
				</div>
				<div class="col-md-1 topbottommargin"></div>
			</div>
		</section>
	<INCLURE{fond=inclure/db,env,ajax,id_contact=#ENV{benef}}/>
</BOUCLE_content>
