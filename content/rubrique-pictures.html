<BOUCLE_content(RUBRIQUES){id_rubrique}{tout}>
<!-- Page Title
		============================================= data-stellar-background-ratio="0.8"-->

		<section id="content">
			<div class="row clearfix">
				<div class="col-md-1 topbottommargin"></div>
				<div class="col-md-10 topbottommargin">
					<h1 class="ptbot" data-caption-animate="fadeInUp" data-caption-delay="200">#TITRE</h1>
				</div>
				<div class="col-md-1 topbottommargin"></div>
			</div>
			<div class="row clearfix">
				<div class="col-md-1 topbottommargin"></div>
				<div class="col-md-10 topbottommargin">
					#DESCRIPTIF
				</div>
				<div class="col-md-1 topbottommargin"></div>
			</div>
		</section>

	<section id="content">
		<div class="ctact-info">
			<:music_fund:highdef:>
		</div>
		<div class="accordion accordion-bg clearfix">
		<BOUCLE_pictures(ARTICLES) {id_rubrique = 25 }  {par date}>
			
				<div class="acctitle">
					<i class="acc-closed icon-ok-circle"></i>
					<i class="acc-open icon-remove-circle"></i>
					#TITRE
				</div>
				<div class="acc_content clearfix">
					<div id="oc-images" class="owl-carousel image-carousel" data-lightbox="gallery">
						<BOUCLE_docs(DOCUMENTS){id_article}{extension==jpg|png|gif}{mode=image}>
							<div class="oc-item">
								<a class="img-thumbnail lightbox pull-left"	href="#URL_DOCUMENT" data-lightbox="gallery-item">
									[(#FICHIER|image_reduire{150})]
								</a>
							</div>
						</BOUCLE_docs>
					</div>
					<BOUCLE_zip(DOCUMENTS){id_article}{extension=zip}{mode=document}>
						Download them all with 
						<a href="#URL_DOCUMENT">
							<i class="fa fa-download"></i> this link !
						</a>
					</BOUCLE_zip>
				</div>
			

		</BOUCLE_pictures>	
		</div>
		<script type="text/javascript">
						jQuery(document).ready(function($) {
							var ocImages = $("#oc-images");
							ocImages.owlCarousel({
								margin: 20,
								nav: true,
								navText: ['<i class="icon-angle-left"></i>','<i class="icon-angle-right"></i>'],
								autoplay: true,
								autoplayHoverPause: true,
								dots: false,
								navRewind: false,
								responsive:{
									0:{ items:2 },
									600:{ items:3 },
									1000:{ items:8 },
									1200:{ items:10 }
								}
							});
						});
					</script>
	</section>
</BOUCLE_content>
