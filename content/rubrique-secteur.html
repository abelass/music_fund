<BOUCLE_content(RUBRIQUES){id_rubrique}{tout}>
	#SET{id_rubrique,#ID_RUBRIQUE}
	<BOUCLE_parent(RUBRIQUES){id_enfant}{tout}{id_parent!=0}>
		#SET{id_rubrique,#ID_RUBRIQUE}
		<BOUCLE_recursif(BOUCLE_parent)> </BOUCLE_recursif>
	</BOUCLE_parent>
</BOUCLE_content>

<BOUCLE_principal(RUBRIQUES){id_rubrique = #GET{id_rubrique}}{tout}{par num titre}>
<section class="clearfix [(#COMPOSITION|sinon{rubrique})] page-head" id="rubrique-#ID_RUBRIQUE">
	<INCLURE{fond=content/rubrique, id_rubrique, composition, env, header=oui} />
</section>
	<BOUCLE_enfant(RUBRIQUES){id_parent}{tout}{par num titre}>
		<section class="clearfix  [(#COMPOSITION|sinon{rubrique})]" id="rubrique-#ID_RUBRIQUE">
			<INCLURE{fond=content/rubrique, id_rubrique, composition, env, header=''} />
		</section>
		<BOUCLE_sousrubriques(BOUCLE_enfant)> </BOUCLE_sousrubriques>
	</BOUCLE_enfant>
</BOUCLE_principal>
