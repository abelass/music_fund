<BOUCLE_content(RUBRIQUES){id_rubrique}{tout}{par num titre}>
	<header class="cartouche">
		[(#LOGO_RUBRIQUE|image_reduire{200,200})]
		<h1 class="#EDIT{titre}">#TITRE</h1>
	</header>

	<div class="main">
		[<div class="#EDIT{texte} texte">(#TEXTE)</div>]
		<div class="fans">
		<BOUCLE_famous(PARTENAIRES spip_partenaires_types_liens){id_type=4}>
			<div class="fan">
				[(#LOGO_PARTENAIRE|image_passe_partout{160,160}|image_recadre{160,160}|inserer_attribut{alt,#TITRE})]
				[<p class="#EDIT{nom} nom">(#NOM)</p>]
				[<p class="#EDIT{descriptif} descriptif">(#DESCRIPTIF)</p>]
				[<p class="url_sie"><a href="(#URL_SITE)">#URL_SITE</a></p>]
			</div>
		</BOUCLE_famous>
		</div>
	</div>

	[<footer>
	<div class="notes"><h2><:info_notes:></h2>(#NOTES)</div>
	</footer>]
</BOUCLE_content>
