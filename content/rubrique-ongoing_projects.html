<BOUCLE_content(RUBRIQUES){id_rubrique}{tout}{par num titre}>
	<header class="cartouche">
		<h1 class="#EDIT{titre}">[(#TITRE_SECONDAIRE|sinon{#TITRE})]</h1>
	</header>

	<div class="main">
	<p class="collapse actions">
		<span class="trigger show"><:music_fund:show_map:></span>
		<span class="trigger hide"><:music_fund:hide_map:></span>
	</p>
		[<div class="#EDIT{texte} texte">(#TEXTE)</div>]

		<INCLURE{fond=inclure/projets,limite=1000,width=726,height=544,pagination=4,ajax,env} />
	</div>
			<p class="all">
			<a href="#URL_PAGE{projets}" title="<:music_fund:load_projects:>">
				<:music_fund:load_projects:>
			</a>
		</p>

	<aside>
		[(#REM) Gestion du portfolio et des documents ]
		[(#INCLURE{fond=inclure/documents,id_rubrique})]
	</aside>

	<footer>
	[<div class="notes"><h2><:info_notes:></h2>(#NOTES)</div>]
	</footer>
</BOUCLE_content>
