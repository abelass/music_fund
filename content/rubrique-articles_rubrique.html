		]
		<h1 class="h1 #EDIT{titre}">#TITRE</h1>

	[(#ENV{header}|oui)<div class="container">]

	[<div class="#EDIT{texte} texte">(#TEXTE)</div>]

		env,
		ajax,
		id_trad,
		id_parent,

		width=503,
		height=503
		}/>
</BOUCLE_contenu_rubrique>

	[(#ENV{header}|oui)</div>]

			<p class="all">
