<BOUCLE_content(RUBRIQUES){id_rubrique}{tout}{par num titre}>
<div class="wrapper">
	<header class="cartouche">
		<h1 class="#EDIT{titre}">#TITRE</h1>
	</header>

	<div class="main">
		[<div class="#EDIT{texte} texte">(#TEXTE)</div>]
		<div class="team row-fluid">
		<BOUCLE_team(CONTACTS spip_mots_liens){id_mot=4000020}>
			<div class="membre span4">
				[<p class="#EDIT{fonction} fonction">(#FONCTION)</p>]
				<p class="prenom_nom">
					[<span class="#EDIT{prenom} prenom">(#PRENOM)</span>] [<span class="#EDIT{nom} nom">(#NOM)</span>]
				</p>
				<BOUCLE_email(EMAILS){id_contact}>
				[<p class="#EDIT{email} email"><a href="mailto:[(#EMAIL|mailcrypt)]">(#EMAIL)</a></p>]
				</BOUCLE_email>
				<BOUCLE_numero(NUMEROS){id_contact}>
				[<p class="#EDIT{numero} numero">(#NUMERO)</p>]
				</BOUCLE_numero>
			</div>
		</BOUCLE_team>
		</div>
		<BOUCLE_contact(RUBRIQUES){id_trad=6}{tout}{lang}>
			<a href="#URL_RUBRIQUE" title="#TITRE" class='btn'>[(#TITRE_SECONDAIRE|sinon{#TITRE})]</a>
		</BOUCLE_contact>
	</div>

	<aside>
		[(#REM) Gestion du portfolio et des documents ]
		[(#INCLURE{fond=inclure/documents,id_rubrique})]
	</aside>

	<footer>
	[<div class="notes"><h2><:info_notes:></h2>(#NOTES)</div>]
	</footer>
</div>
</BOUCLE_content>
