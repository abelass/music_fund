<BOUCLE_content(RUBRIQUES){id_rubrique}{tout}>
<!-- Page  -->
	<section id="content">
		<div class="row clearfix">
			<div class="col-md-1 topbottommargin"></div>
			<div class="col-md-10 topbottommargin">
				<h1 class="ptbot" data-caption-animate="fadeInUp" data-caption-delay="200">#TITRE</h1>
			</div>
			<div class="col-md-1 topbottommargin"></div>
		</div>
		<div class="row clearfix">
			<div class="col-md-1 topbottommargin"></div>
			<div class="col-md-10 topbottommargin">
				#DESCRIPTIF
			</div>
			<div class="col-md-1 topbottommargin"></div>
		</div>
	</section>
	<section id="content">
			<div class="row clearfix">
				<div class="col-md-1 topbottommargin"></div>
				<div class="col-md-10 topbottommargin">
					<form action="#SELF" name="srch" class="bouton_action_post ajax">Bénéficiaire:
					[(#ENV{srch}|form_hidden)]
						<select name="benef"> 
							<optgroup label="benef">
							<BOUCLE_srch_contacts(CONTACTS spip_mots_liens spip_mots){titre_mot=Beneficiary}{par nom}>
								<option value="#ID_CONTACT" >#NOM</option>
							</BOUCLE_srch_contacts>
						</select>
							<button type"submit">OK</button>
					</form>
					<br/>
					<form action="#SELF" name="ctact" class="bouton_action_post ajax">Contact:
					[(#ENV{ctact}|form_hidden)]
						<input type="text" name="ctact">
						<button type"submit">OK</button>
					</form>
				</div>
				<div class="col-md-1 topbottommargin"></div>
			</div>
		</section>
	<section id="content">
		<div class="row clearfix">
			<div class="col-md-1 topbottommargin"></div>
			<div class="col-md-10 topbottommargin ">
				<h1>
					<BOUCLE_cpteurinstrpge(INSTRUMENTS spip_lifecycles) {id_contact = #ENV{benef}} {tout} >
						<BOUCLE_cpteurlc (LIFECYCLES) {id_instrument} {statut in 'LENT', 'GIVEN AWAY'}>	
						</BOUCLE_cpteurlc>#SET{nbrins,#TOTAL_BOUCLE }
					</BOUCLE_cpteurinstrpge>

					#GET{nbrins} instrument(s) given/lent to 
						<BOUCLE_gctact(CONTACTS) {id_contact=#ENV{benef}}>
							" #NOM "
						</BOUCLE_gctact>
				</h1>
			</div>
			<div class="col-md-1 topbottommargin"></div>
		</div>	
	</section>
	<section id="content">
		<B_instrpg>
			<div class="row clearfix">
				<div class="col-md-1 topbottommargin"></div>
				<div class="col-md-10 topbottommargin ">
					<p class="pagination">#PAGINATION{prive}</p>
				</div>
				<div class="col-md-1 topbottommargin"></div>
			</div>
			<div class="row clearfix">
				<div class="col-md-1 topbottommargin"></div>
				<div class="col-md-10 topbottommargin">
					<div class="accordion accordion-bg clearfix">
						<BOUCLE_instrpg(INSTRUMENTS spip_lifecycles) {id_contact = #ENV{benef}}  {par date_creation} {inverse}  {tout} {pagination 20}>
							
								<div class="acctitle">
									<i class="acc-closed icon-ok-circle"></i>
									<i class="acc-open icon-remove-circle"></i>
									[(#DATE_CREATION|annee)] <strong>#TITRE</strong>
								</div>
								<div class="acc_content clearfix">
									<ul class="list-unstyled" style="font-size:70%">
										<BOUCLE_lifeccle(LIFECYCLES){id_instrument} {tout} {par date}{inverse}>
											<li>
											[(#DATE|affdate)] : #STATUT
											<BOUCLE_ctct(CONTACTS) {id_contact}>
											 #NOM #PRENOM
											</BOUCLE_ctct>
											</li>
										</BOUCLE_lifeccle>
									</ul>
								</div>
						</BOUCLE_instrpg>
					</div>
				
					
				</div>
				<div class="col-md-1 topbottommargin"></div>
			</div>
			<div class="row clearfix">
				<div class="col-md-1 topbottommargin"></div>
				<div class="col-md-10 topbottommargin">
					<p class="pagination">#PAGINATION{prive}</p>
				</div>
				<div class="col-md-1 topbottommargin"></div>
			</div>
			
		</B_instrpg>
 
	</section>
</BOUCLE_content>
